<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="score player1"></span></div>
    <div class="score player2"></div>
    
    <div class="grid-container">
        <div class="grid" data-id="0" value="unmarked"></div>
        <div class="grid" data-id="1" value="unmarked"></div>
        <div class="grid" data-id="2" value="unmarked"></div>
        <div class="grid" data-id="3" value="unmarked"></div>
        <div class="grid" data-id="4" value="unmarked"></div>
        <div class="grid" data-id="5" value="unmarked"></div>
        <div class="grid" data-id="6" value="unmarked"></div>
        <div class="grid" data-id="7" value="unmarked"></div>
        <div class="grid" data-id="8" value="unmarked"></div>
    </div>
</body>
</html>
